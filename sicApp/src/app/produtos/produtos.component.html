<app-produto-search></app-produto-search>
  <div class="container">
    <div class="row">


      <div class="col-lg bg-info mt-1 ml-1 rounded">
        <div class="card bg-info">
          <div class="card-header ">
            <h2 class=" text-center text-white">Novo Produto</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label class="text-white">Nome do Produto</label>
                <input type="text" class="form-control" #produtoNome placeholder="Armario xpto">
              </div>
              <div class="form-group">
                <label class="text-white" for="exampleFormControlSelect1">Selecione uma categoria</label>
                <select class="form-control text-muted" [(ngModel)]="objValue">
                  <option *ngFor="let categoria of categorias" [ngValue]="categoria"> {{categoria.nome}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="text-white" for="exampleFormControlSelect2">Selecione Materiais</label>
                <select class="form-control text-muted" [(ngModel)]="objValue">
                  <option *ngFor="let material of materiais" [ngValue]="material"> {{material.nome}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="text-white" for="exampleFormControlSelect2">Selecione Acabamentos</label>
                <select class="form-control text-muted" [(ngModel)]="objValue">
                  <option *ngFor="let acabamento of acabamentos" [ngValue]="acabamento"> {{acabamento.nome}}</option>
                </select>
              </div>
              <button class="btn btn-success btn-lg ml-1 mb-1 mt-1" (click)="add(produtoNome.value); produtoNome.value=''">
                Adicionar
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg bg-info ml-1 mt-1 rounded">
        <div class="card bg-info">
          <div class="card-header ">
            <h2 class=" text-center text-white">Produtos</h2>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush" #produto>
              <li class="list-group-item bg-info " *ngFor="let produto of produtos">
                <a class="list-group-item text-muted rounded" routerLink="/detail/{{produto.id}}">
                  {{produto.nome}}
                </a>
                <button type="button" class="btn btn-danger mt-1" title="delete produto"
                        (click)="delete(produto)">
                  Remover
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

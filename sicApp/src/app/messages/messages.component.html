<div class="container">
  <div class="row">
    
    <div class="col-md bg-info mt-1" *ngIf="messageService.messages.length">
      <div class="card bg-info" >



        <div class="card-header ">
          <h2 class=" text-center text-white">Menssagens</h2>
        </div>
        <div class="text-center">
          <button class="btn btn-danger btn-lg ml-1 mt-1"
                  (click)="messageService.clear()">
            clear
          </button>
        </div>
        <div class="text-white" *ngFor='let message of messageService.messages'> {{message}} </div>

      </div>
    </div>
  </div>
</div>
